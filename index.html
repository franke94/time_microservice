<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <a href="/some-command">Press here to enter that link</a> 

    <button id="ShowTimezones">See timezones</button>

    <script>
        const button = document.getElementById("ShowTimezones")
        button.onclick=() =>{
            fetch('http://localhost:4000/time/Europe/Berlin')
            .then(response => response.json())
            .then(response => {
                console.log(response.datetime);
            })
        }
        
    </script>

</body>
</html>
